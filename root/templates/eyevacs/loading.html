<!DOCTYPE html>
<html>
<head>
{# <!-- HTML5 Boilerplate stuff, see up, other meta--> #}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<title>EyeVacs</title>
<style>
    html {
        cursor:wait;
    }
    body {
        background:#333;
        color:#ccc;
        font-family: Arial, Helvetica, sans-serif;
        {% if request.session.resolution == "1650x1050" %}
            font-size:10px;
        {% elif request.session.resolution == "1280x1024" %}
            font-size:7.7575px;
        {% endif %}
    }
    .loading_font{
        font-size:2em;
        margin:0px;
        margin-top:1em;
    }
    .wrapper{
        width:30em;
        height:20em;
        text-align:center;
    
        position: absolute;
        left: 50%;
        top: 50%; 
        margin-left: -150px;
        margin-top: -150px;

    }
    .loading_gif {
        height:5em;
    }
</style>

{% load staticfiles %}

<META HTTP-EQUIV=Refresh CONTENT="2; URL={{ destination }}">

</head>
<body>
{% load i18n %}    
{% get_current_language as LANG %}
<div class="wrapper">
<img src="{% static "img/bigloading.gif" %}" class="loading_gif" />
<br/>
<p class="loading_font">
{% trans "Loading your next task." %}
<br/>
<br/>
{% trans "Please wait." %}
</p>
</div>
</body>
</html>
