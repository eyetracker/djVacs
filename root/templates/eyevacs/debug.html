{% extends 'base.html' %}
{% load staticfiles %}
{# {% load i18n %} #}
{% block body %}
<div>
<a href="../../lang/" >
{% if lang == "en" %}
    <img src="{% static "img/en.jpg" %}" style="height:80px;" >
{% elif lang == "de" %}
    <img src="{% static "img/de.jpg" %}" style="height:80px;" >
{% endif %}
</a>
</div>

<p class="">
Jump to page:<br/>
</p>

<div style="margin-left:50px;">
<ol>
{% for pg in pages %}
    <li style="font-size:20px; font-weight:bold;"><a href='{{pg}}'>{{pg}}</a> 
{% endfor %}
</ol>
</div>
{% endblock %}
