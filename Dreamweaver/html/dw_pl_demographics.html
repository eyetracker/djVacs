<body id="body_black">

<div id="center_content">
<div id="target_screen_layout">

<p class="question_title"></p>

<form action={{destination}} method="post" name="pl_demographics" >
<div class="rg">
<table width="1200px" border="0" align="center" summary="layout table which contains all 4 radio groups including their questions.">
<!--  <caption>
    begin_radio_table
  </caption>-->
  <tr>
    <td valign="top">
    	<p class="rg_question_text" >You are...</p>
   
        <table class="rg_inner_container">
          <tr>
            <td class="rg_text_line_no_lite"><label>
              <input type="radio" name="rg_recent" value="recent" id="rg_recent_0" />
            Female</label></td>
          </tr>
          <tr>
            <td class="rg_text_line_hi_lite"><label>
              <input type="radio" name="rg_recent" value="recent" id="rg_recent_1" />
              Male</label></td>
          </tr>
        </table>
      
    </td>
  </tr>
  <tr>
    <td valign="top">
    	<p class="rg_question_text" >How old are you?</p>
		<input type="text" value="" name="input_age" class="rg_inner_container" style="height:35px;font-size:20px;font-weight:bold;font-family:Arial, Helvetica, sans-serif;padding-top:10px;"/>

    </td>
  </tr>

</table>

</div>

  <input name="pl_demographics_continue" type="submit" class="weiter" value="Weiter" />
</form>

</div>
</div>
